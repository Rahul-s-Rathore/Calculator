<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <form action="">
          <div class="display">
            <input type="text" name="display" id="disp"  placeholder="0" readonly/>
          </div>

          <div>
            <input type="button" value="AC" onclick="display.value = '' " />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1) "
            />
            <input
              type="button"
              value="."
              style="color: green; font-weight: bold"
              onclick="display.value += '.' "
            />
            <input
              type="button"
              value="/"
              style="color: green; font-weight: bold"
              onclick="display.value += '/' "
            />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value += '7' " />
            <input type="button" value="8" onclick="display.value += '8' " />
            <input type="button" value="9" onclick="display.value += '9' " />
            <input
              type="button"
              value="*"
              style="color: green; font-weight: bold"
              onclick="display.value += '*' "
            />
          </div>

          <div>
            <input type="button" value="4" onclick="display.value += '4' " />
            <input type="button" value="5" onclick="display.value += '5' " />
            <input type="button" value="6" onclick="display.value += '6' " />
            <input
              type="button"
              value="-"
              style="color: green; font-weight: bold"
              onclick="display.value += '-' "
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value += '1' " />
            <input type="button" value="2" onclick="display.value += '2' " />
            <input type="button" value="3" onclick="display.value += '3' " />
            <input
              type="button"
              value="+"
              style="color: green; font-weight: bold"
              onclick="display.value += '+' "
            />
          </div>
          <div>
            <input type="button" value="00" onclick="display.value += '00' " />
            <input type="button" value="0" onclick="display.value += '0' " />
            <input
              type="button"
              value="="
              style="
                color: white;
                font-weight: bold;
                background: green;
                width: 145px;
                border-radius: 10px;
              "
              onclick="display.value=eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>

    <script>
    document.body.addEventListener("keypress",function(e){
        let res = document.querySelector("#disp")
       let charCode = e.keyCode;
       let char = String.fromCharCode(charCode);
       if ((charCode >= 48 && charCode <= 57) || charCode === 8 || charCode===13 || char==='+'|| char==='-' ||char==='*' || char === '/' ) {
      // Allow numbers and backspace and enter
      res.value += char;
      if(charCode==13){
       try {
         res.value = eval(res.value);
       } catch (error) {
        res.value="Error"
        
       }

      }

     
    // console.log(charCode)
    }
    })
    </script>
  </body>
</html>
